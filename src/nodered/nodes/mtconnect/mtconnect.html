<script type="text/javascript">
    RED.nodes.registerType('mtconnect-in', {
        category: 'CubeSpawn',
        color: '#3FADB5',
        defaults: {
            name: { value: "" },
            url: { value: "http://localhost:7878", required: true },
            interval: { value: 1000, required: true, validate: RED.validators.number() },
            dataItems: { value: [] }

        <label for="node-input-url"><i class="fa fa-globe"></i> URL</label>

<script type="text/html" data-help-name="mtconnect-in">

        <dd>The current state of all monitored data items.</dd>
        
        <dt>topic <span class="property-type">string</span></dt>
        <dd>Set to "mtconnect/current"</dd>
    </dl>
